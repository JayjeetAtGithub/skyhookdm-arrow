name: ci

on:
  push:
    branches: [ master ]
    paths:
    - 'skyhookdm-image/**'
    - '.github/**'

  pull_request:
    paths:
    - 'skyhookdm-image/**'
    - '.github/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: clone the repository
      run: |
        git clone \
          --branch rados-dataset-dev \
          --depth=1 \
          https://github.com/uccross/arrow

    - name: login to dockerhub
      env:
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u jcnitdgp25 \
                     --password "$DOCKER_PASSWORD"

    - name: build skyhook image
      env:
        CEPH_VERSION: v15.2.4
      run: |
        docker build \
          -t jcnitdgp25/skyhookdm-arrow:latest \
          --build-arg CEPH_VERSION=$CEPH_VERSION \
          --file skyhookdm-image/Dockerfile \
          .
    
    - name: push skyhook image
      if: ${{Â github.event_name == 'push' && github.ref == 'refs/heads/master' }}
      run: |
        docker push jcnitdgp25/skyhookdm-arrow:latest
        NOW=$(date '+%F-%H-%M')
        docker tag jcnitdgp25/skyhookdm-arrow:latest \
                   jcnitdgp25/skyhookdm-arrow:$NOW

        docker push jcnitdgp25/skyhookdm-arrow:$NOW
